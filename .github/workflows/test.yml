name: test
on:
  push:
env:
  MSYSTEM: UCRT64 # use the msys2 UCRT64 environment
  HOME: d:\myhome # use d:\myhome as msys2 home dir
jobs:
  build:
    name: "msyst test"
    runs-on: windows-latest
    defaults:
      run:
        shell: C:\msys64\usr\bin\bash.exe -l {0}
    steps:
      - run: git clone git@github.com:mbsim-env/build.git
      - run: cd build && docker build -t test docker/buildmsys2ucrt64Image
