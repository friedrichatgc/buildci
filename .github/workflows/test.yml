name: Build Docker Images (Manual)
on:
  push:
env:
  mbsimenvsec_filestoragePassword: ${{secrets.filestoragePassword}}
  MSYS2INSTALLERURI: https://www.mbsim-env.de/base/fileDownloadFromDBMedia/msys2mbsimenv-downloads/msys2-base-x86_64-20240507.sfx.exe
  MSYS2INSTALLERRSYNCURI: dockeruser@www.mbsim-env.de:/data/databasemedia/msys2mbsimenv-downloads
  MSYS2INSTALLERRSYNCPORT: 1122
jobs:
  buildmsys2ucrt64Image:
    name: "Bulid MSYS2 Docker Image"
    runs-on: windows-2019
    steps:
      - name: "Checkout"
        uses: actions/checkout@v4
      - name: "Docker build"
        run: docker build --build-arg=MSYS2INSTALLERURI="%MSYS2INSTALLERURI%" -t mbsimenv/buildmsys2ucrt64:latest -f Dockerfile .
      - name: "Upload msys2 db and cache"
        if: true
        run: >
          docker run
          -e mbsimenvsec_filestoragePassword
          -e MSYS2INSTALLERRSYNCPORT
          -e MSYS2INSTALLERRSYNCURI
          --entrypoint=/context/msys2_upload.sh mbsimenv/buildmsys2ucrt64:latest
