name: Build Docker Images (Manual)
on:
  push:
env:
  mbsimenvsec_filestoragePassword: ${{secrets.filestoragePassword}}
jobs:
  buildmsys2ucrt64Image:
    name: "Bulid MSYS2 Docker Image"
    runs-on: windows-2019
    steps:
      - name: "Checkout"
        uses: actions/checkout@v4
      - name: "Enable docker buildkit"
        uses: docker/setup-buildx-action@v3
      - name: "Docker build"
        run: docker build --secret id=mbsimenvsec_filestoragePassword -t mbsimenv/buildmsys2ucrt64:latest -f Dockerfile .
