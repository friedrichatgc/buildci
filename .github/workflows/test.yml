name: CI msys2 (Repo-Dispatch)
on:
  push:
env:
  MSYSTEM: UCRT64
  HOME: d:\myhome
jobs:
  build:
    name: "win64-ci-msys2"
    runs-on: windows-latest
    defaults:
      run:
        shell: C:\msys64\usr\bin\bash.exe -l {0}
    steps:
      - run: pwd
      - run: cygpath -w $(pwd)
      - run: echo $PATH
