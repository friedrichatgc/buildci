name: Build Docker Images (Manual)
on:
  push:
jobs:
  buildmsys2ucrt64Image:
    name: "Bulid MSYS2 Docker Image"
    runs-on: windows-2019
    steps:
      - name: "Checkout"
        uses: actions/checkout@v4
      - name: "Docker pull"
        run: docker pull mbsimenv/buildmsys2ucrt64:latest
      - name: "Docker build"
        run: docker build .
