name: test
on:
  push:
jobs:
  build:
    name: test
    runs-on: windows-2019
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - run: mkdir .\content
        #      - run: icacls.exe ./content /t /grant everyone:f
      - run: copy c:\Windows\System32\xcopy.exe .\content
      - run: copy run.bat .\content
      - run: docker.exe run --isolation=process -v .\content:c:/content mcr.microsoft.com/windows/nanoserver:ltsc2019 c:\content\run.bat
