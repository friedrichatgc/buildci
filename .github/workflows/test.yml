name: test
on:
  push:
jobs:
  jobLinux:
    name: "jobLinux"
    runs-on: ubuntu-22.04
    steps:
      - name: "Docker login"
        run: echo ${{secrets.REGISTRY}} | docker login ghcr.io -u USERNAME --password-stdin
      - name: "Docker pull from dockerhub"
        run: docker pull nginx/nginx-ingress:5.1-alpine
      - name: "Docker push to github"
        run: docker push ghcr.io/friedrichatgc/nginx-ingress:5.1-alpine
