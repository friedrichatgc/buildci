name: test
on:
  push:
jobs:
  build:
    name: test
    runs-on: windows-2019
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download msys2 installer
        shell: powershell
        run: >
          [Net.ServicePointManager]::SecurityProtocol = [Net.SecurityProtocolType]::Tls12; `
          Invoke-WebRequest -UseBasicParsing -uri "https://github.com/msys2/msys2-installer/releases/download/2024-12-08/msys2-base-x86_64-20241208.sfx.exe" -OutFile msys2.exe
      - name: Install msys2
        run: .\msys2.exe -y -oC:\
      - name: Remove msys2 installer
        run: rm msys2.exe
