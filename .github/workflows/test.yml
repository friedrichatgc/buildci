name: Build Docker Images (Manual)
on:
  push:
jobs:
  buildImage:
    name: "Bulid Linux Docker Image"
    runs-on: windows-2019
    steps:
      - name: n1
        continue-on-error: true
        run: mkdir .\content
      - name: n2
        continue-on-error: true
        run: copy c:\Windows\System32\xcopy.exe .\content
      - name: n3
        continue-on-error: true
        run: docker.exe run --isolation=hyperv -v .\content:c:/content mcr.microsoft.com/windows/nanoserver:ltsc2019 cmd /c "c:\content\xcopy.exe & del c:\content\xcopy.exe"
      - name: n4
        continue-on-error: true
        run: docker.exe run --isolation=process -v .\content:c:/content mcr.microsoft.com/windows/nanoserver:ltsc2019 cmd /c "c:\content\xcopy.exe & del c:\content\xcopy.exe"
      - name: n5
        continue-on-error: true
        run: docker.exe run --isolation=hyperv -v .\content:c:/content mcr.microsoft.com/windows/nanoserver:ltsc2022 cmd /c "c:\content\xcopy.exe & del c:\content\xcopy.exe"
      - name: n6
        continue-on-error: true
        run: docker.exe run --isolation=process -v .\content:c:/content mcr.microsoft.com/windows/nanoserver:ltsc2022 cmd /c "c:\content\xcopy.exe & del c:\content\xcopy.exe"
