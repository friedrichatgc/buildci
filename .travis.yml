os: windows
language: cpp
git:
  clone: false

script:
- choco install boost-msvc-14.1 doxygen.install ninja
- wget -q -O - http://icl.cs.utk.edu/lapack-for-windows/libraries/VisualStudio/3.7.0/Dynamic-MINGW/Win64/liblapack.lib >
  $TRAVIS_BUILD_DIR/mkl_rt.lib
- wget -q -O - http://icl.cs.utk.edu/lapack-for-windows/libraries/VisualStudio/3.7.0/Dynamic-MINGW/Win64/liblapack.dll >
  $TRAVIS_BUILD_DIR/mkl_rt.dll
- cd $TRAVIS_BUILD_DIR && git clone https://github.com/GreenGary/fmatvec.git
- cd $TRAVIS_BUILD_DIR/fmatvec && git checkout 2020-04-20-cmake-msvc
- mkdir $TRAVIS_BUILD_DIR/fmatvec-build $TRAVIS_BUILD_DIR/fmatvec-local
- export LIB="$LIB;$TRAVIS_BUILD_DIR" &&
  cd $TRAVIS_BUILD_DIR/fmatvec-build &&
  cmake -G Ninja -DCMAKE_INSTALL_PREFIX=$TRAVIS_BUILD_DIR/fmatvec-local $TRAVIS_BUILD_DIR/fmatvec



